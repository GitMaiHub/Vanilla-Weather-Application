<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79aff95562.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  </head>
    <title>Vanilla Weather Application</title>
</head>
<body>
    <div class="app">
    <div class="container">
      <div class="weather">
      <form>
       <div class="row">
        <div class="col-9">
          <input type="search" placeholder="Enter a city..." class="form-control search-input">
        </div>
        <div class="col-3 p-0">
          <input type="submit" class="btn btn-primary w-100" value="Search">
        </div>
       </div>
       </form>
       <div class="weather-info">
       <div class="row">
        <div class="col-6">
          <h1>Seatlle</h1>
          <ul>
            <li>
              <span>
                Sunday
                16:10
              </span>
              , 
              Sunny
            </li>
            <li>
              Humidity
              <strong>37%</strong>
              , Wind:
              <strong>16km/h</strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temperature-container d-flex justify-content-end">
           <i class="fa-solid fa-sun weather-icon"></i>
            
            <div>
              <span class="temperature">
                29
              </span>
              <span class="unit">
                &#176C | <a href="#">&#176F</a>
              </span>
            </div>
          </div>
        </div>
       </div>
      </div>
      <hr />
       <div class="forecast row">
        <div class="col">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Mon
            </div>
            <i class="fa-solid fa-cloud"></i>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">27&#176</span>
              <span class="forecast-temperature-min">16&#176</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Tue
            </div>
            <i class="fa-solid fa-cloud"></i>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">27&#176</span>
              <span class="forecast-temperature-min">16&#176</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Wed
            </div>
            <i class="fa-solid fa-cloud"></i>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">27&#176</span>
              <span class="forecast-temperature-min">16&#176</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Thu
            </div>
            <i class="fa-solid fa-cloud"></i>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">27&#176</span>
              <span class="forecast-temperature-min">16&#176</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Fri
            </div>
            <i class="fa-solid fa-cloud"></i>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">27&#176</span>
              <span class="forecast-temperature-min">16&#176</span>
            </div>
          </div>
        </div>
       </div>
       <p class="hosting">
         <a href="https://github.com/GitMaiHub/Vanilla-Weather-Application" style="color: #b667f1" target="_blank">Open-sourced on GitHub</a> and <a href="https://fancy-tulumba-1b0fa0.netlify.app/" style="color: #b667f1" target="_blank">hosted on Netlify</a>
       </p>
       <p class="coder">
         Coded by Mai Carlton
       </p>
</div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
