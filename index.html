<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/79aff95562.js" crossorigin="anonymous"></script>
  </head>
    <title>Vanilla Weather Application</title>
</head>
<body>
    <div class="app">
    <div class="container">
      <div class="weather">
      <form>
       <div class="row">
        <div class="col-9">
          <input type="search" placeholder="Enter a city..." class="form-control search-input">
        </div>
        <div class="col-3 p-0">
          <input type="submit" class="btn btn-primary w-100" value="Search">
        </div>
       </div>
       </form>
       <div class="weather-info"></div>
       <div class="row">
        <div class="col-6">
          <h1>Seatlle</h1>
          <ul>
            <li>
              <span>
                Sunday
                16
                :
                10
              </span>
              , 
              sunny
            </li>
            <li>
              Humidity
              <strong>37%</strong>
              , Wind:
              <strong>16km/h</strong>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temperature-container d-flex justify-content-end">
           <i class="fa-solid fa-sun weather-icon"></i>
            
            <div>
              <span class="temperature">
                29
              </span>
              <span class="unit">
                &#176C
              </span>
            </div>
          </div>
        </div>
       </div>
       </div>
       <div class="row forecast">
        <div class="col-">
          <div class="weather-forecast-preview">
            <div class="forecast-time">
              Mon
            </div>
            <i class="fa-solid fa-clouds"></i>
          </div>
        </div>
       </div>
    </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
